<div class = "container">
       
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          
            <form #userregistration="ngForm" (ngSubmit) = "onFormSubmit(userregistration.value)">
                <h1 class="display-5" align="center">ADD QUESTION</h1>
                <div class="form-group">
                    <label for="question">Question:</label>
                    <input type="text" class="form-control" id="question" placeholder="Enter Question" name="question" ngModel>
                  
                </div>
                <div class="form-group">
                    <label for="option1">Option1:</label>
                    <input type="text" class="form-control" id="option1" placeholder="Enter first option" name="option1" ngModel>
                </div>
                <div class="form-group">
                    <label for="option2">Option2:</label>
                    <input type="text" class="form-control" id="option2" placeholder="Enter Second option" name="option2" ngModel>
                </div>
                <div class="form-group">
                    <label for="option3">Option3:</label>
                    <input type="text" class="form-control" id="option3" placeholder="Enter Third option" name="option3" ngModel>
                </div>
                <div class="form-group">
                    <label for="correctanswer">Correct Answer:</label>
                    <input type="text" class="form-control" id="correctanswer" placeholder="Enter correct answer" name="correctanswer" ngModel>
                </div>
                <div class="form-group">
                    <label for="marks">Marks:</label>
                    <input type="number" class="form-control" id="marks" placeholder="Enter Marks" name="marks" ngModel>
                </div>
               
                <button type="submit" class="btn btn-success">Submit Question</button>

                 </form>
           
        </div>
    </div>
</div>
