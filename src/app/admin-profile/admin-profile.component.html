<h1 align="center"><b><u> ADMIN DASHBOARD</u></b></h1>

<br><br><br>
  <mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile>
        <mat-card class="card" routerLink="/enablestudents" color="warn" align="left">
            <mat-card-content>
                 <mat-card-title>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" siz>add_chart</mat-icon>

                 </mat-card-title>
                 <mat-card-subtitle> Enable Students </mat-card-subtitle>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card class="card" routerLink="/exam" color="warn">
            <mat-card-content>
                 <mat-card-title>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" siz>analytics</mat-icon>

                 </mat-card-title>
                 <mat-card-subtitle>All Exams</mat-card-subtitle>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    

    <mat-grid-tile>
        <mat-card class="card" routerLink="/createExam" color="warn">
            <mat-card-content>
                 <mat-card-title>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" siz>perm_contact_calender</mat-icon>
                 </mat-card-title>
                 <mat-card-subtitle>Create Exam</mat-card-subtitle>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
